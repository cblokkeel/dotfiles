"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$docker_context\
$time\
$line_break$character
"""

palette = 'yugen'

[palettes.yugen]
gray = "#a9a9a9"
dark-gray = "#696969"
dark = "#000000"
peach = "#ffbe89"
surface0 = "#ffffff"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[username]
show_always = true
style_user = "bg:surface0 fg:dark"
style_root = "bg:surface0 fg:dark"
format = '[ $user ]($style)'

[directory]
style = "fg:dark bg:gray"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
format = '[[ $symbol $branch ](fg:dark bg:peach)]($style)'

[git_status]
format = '[[($all_status$ahead_behind )](fg:dark bg:peach)]($style)'

[nodejs]
symbol = ""
format = '[[ $symbol( $version) ](fg:surface0 bg:dark)]($style)'

[c]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[rust]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[golang]
format = ''

[php]
format = ''

[java]
format = ''

[kotlin]
format = ''

[haskell]
format = ''

[python]
format = ''

[docker_context]
symbol = ""
style = "bg:mantle"
format = '[[ $symbol( $context) ](fg:surface0 bg:dark)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:dark"
format = '[[  $time ](fg:surface0 bg:dark)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:peach)'
error_symbol = '[](bold fg:peach)'
vimcmd_symbol = '[](bold fg:creen)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:lavender)'
